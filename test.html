<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>test</title>

    <!-- Tailwind CSS CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
              accent: "#179800",
              secondary: "#EFEBE3",
            },
          },
        },
      };
    </script>

    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/76f5c2f484.js"
      crossorigin="anonymous"
    ></script>

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Sora:wght@100..800&display=swap"
      rel="stylesheet"
    />

    <!-- Style -->
    <style>
      .font-poppins {
        font-family: "Poppins", serif;
      }
      .font-sora {
        font-family: "Sora", serif;
      }
      @keyframes colorChange {
        0% {
          color: #179800;
        }
        10% {
          color: rgb(255, 179, 0);
        }
        20% {
          color: rgb(255, 81, 0);
        }
        30% {
          color: rgb(255, 0, 0);
        }
        40% {
          color: rgb(255, 0, 106);
        }
        50% {
          color: rgb(247, 0, 255);
        }
        60% {
          color: rgb(183, 0, 255);
        }
        70% {
          color: rgb(106, 0, 255);
        }
        80% {
          color: rgb(8, 0, 255);
        }
        90% {
          color: rgb(0, 179, 255);
        }
        100% {
          color: #179800;
        }
      }
      .animated-text {
        animation: colorChange 15s infinite;
      }
    </style>
  </head>
  <body>
    <header
      class="bg-gradient-to-t from-secondary to-[rgba(255, 255,255, 0)] -z-20 relative"
    >
      <!-- Navbar -->
      <nav class="container mx-auto pt-4">
        <div class="navbar bg-base-100 w-11/12 mx-auto">
          <div class="navbar-start">
            <img class="lg:hidden" src="assets/logo-m.png" alt="" />
            <img class="hidden lg:flex" src="assets/logo-header.png" alt="" />
          </div>
          <div class="navbar-center hidden lg:flex">
            <ul class="menu menu-horizontal px-1">
              <li><a>Product</a></li>
              <li><a>Services</a></li>
              <li><a>Contact us</a></li>
            </ul>
          </div>
          <div class="navbar-end space-x-5">
            <a class="hidden lg:flex">
              <i class="fa-solid fa-magnifying-glass"></i>
            </a>
            <a class="hidden lg:flex">
              <i class="fa-solid fa-cart-shopping"></i>
            </a>
            <a class="btn hidden lg:flex btn-outline btn-success">Login</a>
            <a class="btn hidden lg:flex bg-accent text-white">Register</a>
            <div class="dropdown">
              <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-5 w-5 text-accent"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M4 6h16M4 12h8m-8 6h16"
                  />
                </svg>
              </div>
              <ul
                tabindex="0"
                class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52 p-2 shadow -ml-40"
              >
                <li><a>Product</a></li>
                <li><a>Services</a></li>
                <li><a>Contact us</a></li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
      <hr class="border-accent lg:hidden" />

      <!-- Hero section -->
      <section class="text-center my-24 space-y-8 px-5 relative">
        <h1 class="font-semibold md:text-6xl text-4xl">
          Freshness
          <span class="text-accent animated-text">
            You Can <br />
            Count
          </span>
          On, Prices You’ll Love!
        </h1>
        <p class="text-xl max-w-3xl mx-auto">
          Shop your daily essentials at unbeatable prices. From fresh produce to
          pantry staples, we’ve got you covered every day!
        </p>
        <img class="mx-auto" src="assets/hero-vegetables.png" alt="" />
        <!-- 1st -->
        <img
          class="absolute w-20 lg:w-24 bottom-[60px] right-[80px] lg:bottom-[200px] xl:right-[600px] animate-spin -z-10"
          src="assets/mockup-graphics-nwjRmbXbLgw-unsplash-removebg-preview.png"
          alt=""
          style="animation-duration: 15s"
        />
        <!-- 2nd -->
        <img
          class="absolute w-36 lg:w-24 left-[60px] bottom-[40px] lg:left-[150px] lg:bottom-[200px] xl:left-[600px] animate-spin -z-10"
          src="assets/mockup-graphics-nZUQgW0FVnc-unsplash-removebg-preview.png"
          alt=""
          style="animation-duration: 15s"
        />
        <!-- 3rd -->
        <img
          class="absolute w-20 xl:w-36 bottom-[200px] left-[170px] lg:bottom-[550px] lg:left-[400px] xl:left-[800px] animate-spin -z-10"
          src="assets/honza-vojtek-A39EqNtDpZs-unsplash-removebg-preview.png"
          alt=""
          style="animation-duration: 30s"
        />
      </section>
    </header>
  </body>
</html>
